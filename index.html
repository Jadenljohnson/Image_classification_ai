<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cat vs Dog (Local)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; max-width: 800px; }
    #preview { max-width: 320px; margin-top: 1rem; display: none; }
    #result { margin-top: 1rem; padding: .6rem; background: #f6f6f6; border-radius: 8px; }
    .row { margin: .6rem 0; }
    button { padding: .5rem .9rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Cat vs Dog Predictor (give a dog/cat jpeg,png,or jpg)</h1>
  <div class="row">
    <input type="file" id="file" accept=".jpg,.jpeg,.png" />
  </div>
  <img id="preview" alt="preview" />
  <div class="row">
    <button id="predictBtn" disabled>Predict</button>
  </div>
  <div id="result">Pick an image to begin.</div>

  <script src="./renderer.js"></script>
</body>
</html>
